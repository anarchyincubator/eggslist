repos:
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort
    args: ["--profile", "black"]

- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
  - id: black
    exclude: ^.*\b(migrations)\b.*$

